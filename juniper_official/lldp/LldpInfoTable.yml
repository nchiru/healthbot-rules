---
LldpInfoTable:
  rpc: get-lldp-information-detail
  item: lldp-interface-information
  key: lldp-interface-name
  view: LldpInfoView
  
LldpInfoView:
    fields:
      lldp-interface-neighbor-count: lldp-interface-neighbor-count

xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name>lldp-interface-name/name>
      <name>lldp-interface-neighbor-count</name>
 </ns:WhiteList>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"